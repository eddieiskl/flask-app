<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game</title>
</head>
<body>
    <h1>Select a Game</h1>
    <form action="/select_game" method="POST">
        <input type="hidden" name="player_name" value="{{ player_name }}">
        <label for="game_choice">Choose a game:</label>
        <select id="game_choice" name="game_choice" required>
            <option value="1">Memory Game</option>
            <option value="2">Guess Game</option>
            <option value="3">Currency Roulette Game</option>
        </select>
        <br>
        <label for="difficulty">Choose difficulty (1-5):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="5" required>
        <br>
        <button type="submit">Play</button>
    </form>
</body>
</html>
