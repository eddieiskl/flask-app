<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center.
        }
        .container {
            max-width: 600px;
            margin: 0 auto.
        }
        .form-group {
            margin-bottom: 15px.
        }
        .form-group label {
            display: block.
            margin-bottom: 5px.
        }
        .form-group input {
            width: 100%.
            padding: 8px.
            box-sizing: border-box.
        }
        button {
            display: block.
            width: 100%.
            padding: 10px.
            background-color: #4CAF50.
            color: white.
            border: none.
            cursor: pointer.
        }
        button:hover {
            background-color: #45a049.
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Roulette Game</h1>
        <form action="/play_currency" method="post">
            <div class="form-group">
                <label for="difficulty">Choose difficulty (1-5):</label>
                <input type="number" id="difficulty" name="difficulty" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="guess">Your Guess:</label>
                <input type="number" id="guess" name="guess">
            </div>
            <button type="submit">Play</button>
        </form>
    </div>
</body>
</html>
