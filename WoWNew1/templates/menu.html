<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Menu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ player_name }}!</h1>
        <h2>Choose a game to play:</h2>
        <form action="/memory" method="get">
            <button type="submit" class="button">Memory Game</button>
        </form>
        <form action="/guess" method="get">
            <button type="submit" class="button">Guess Game</button>
        </form>
        <form action="/currency" method="get">
            <button type="submit" class="button">Currency Roulette Game</button>
        </form>
    </div>
</body>
</html>

</body>
</html>
