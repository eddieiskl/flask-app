<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the World of Games</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the World of Games</h1>
        <form action="/welcome" method="post">
            <label for="player_name">Enter your name:</label><br>
            <input type="text" id="player_name" name="player_name" required><br><br>
            <button type="submit" class="button">Enter</button>
        </form>
    </div>
</body>
</html>
