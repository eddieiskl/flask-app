<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <h2>Sequence:</h2>
        <p>{{ sequence }}</p>
        <form action="/submit_memory" method="post">
            <input type="hidden" name="difficulty" value="{{ difficulty }}">
            <label for="user_sequence">Your Sequence:</label><br>
            <input type="text" id="user_sequence" name="user_sequence" required><br><br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
