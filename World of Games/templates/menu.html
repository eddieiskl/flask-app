<!-- templates/menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        p {
            color: #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .high-score {
            font-weight: bold;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ welcome_message }}</h1>
        <form method="post">
            <h2>Memory Game</h2>
            <p>High Score: <span class="high-score">{{ scores["MemoryGame"] }}</span></p>
            <button type="submit" name="game_choice" value="1">Play Memory Game</button>
            <h2>Guess Game</h2>
            <p>High Score: <span class="high-score">{{ scores["GuessGame"] }}</span></p>
            <button type="submit" name="game_choice" value="2">Play Guess Game</button>
            <h2>Currency Roulette</h2>
            <p>High Score: <span class="high-score">{{ scores["CurrencyRouletteGame"] }}</span></p>
            <button type="submit" name="game_choice" value="3">Play Currency Roulette</button>
            <br><br>
            <label for="difficulty">Choose difficulty (1-5): </label>
            <input type="text" name="difficulty" id="difficulty">
            <br><br>
            <button type="submit" name="game_choice" value="q">Quit</button>
        </form>
    </div>
</body>
</html>
